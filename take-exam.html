<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Exam</title>
    <link rel="stylesheet" href="assets/front/stylesheets/take-exam.css">
</head>
<body>
<!--Left Side-->
<div class="left" id="left">
    <div class="left-header">
        <h1>Take Exam</h1>
        <p id="header-examName"></p>
    </div>

    <!-- All available questions will be in this div -->
    <div class="questions-in-exam" id="questions-in-exam"></div>

</div>

<!--Right Side-->
<div class="right" id="right">
    <div id="question-selected">
        <p id="questionTitle"></p>
        <label>
            <textarea rows="5" id="question-content" disabled="disabled"></textarea>
        </label>
        <label>
            <textarea class="solution-code" id="solution-code" rows="38" placeholder="Enter solution here"></textarea>

        </label>
    </div>
</div>

<div class="bottom-bar">
    <!--<button class="saveBtn" id="saveBtn" onclick="">Save</button>-->
    <button class="submitBtn" id="submitBtn" onclick="submitExamBH()">Submit</button>
</div>
</body>

<script src="assets/front/js/handyMethods.js"></script>
<script src="assets/front/js/takeExam.js"></script>
<script src="assets/front/js/dialog.js"></script>
</html>
