<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Creator</title>
    <link rel="stylesheet" href="assets/front/stylesheets/exam-creator.css">
</head>
<body>
<div class="modalError" id="modalError">
    <div class="modal-content centered">
        <span class="closeModal" id="closeErrorModal" onclick="closeModalBH('modalError')">&times;</span>
        <h3>Whoops</h3>
        <p class="errorModalContent" id="errorModalContent"></p>
    </div>
</div>
<div class="modal" id="addQuestionModal">
    <div class="modal-content centered">
        <span class="closeModal" id="close-modal" onclick="closeModalBH('addQuestionModal')">&times;</span>
        <h2>Add a question to the question bank</h2>
        <p>
            Write a function named <input id="modal-fname"> that takes parameters
            <label id="modal-params">
                <select id="modal-param-sel0" onchange="populateTestCaseType(this);">
                    <!--<select id="modal-param-sel0">-->
                    <option>str</option>
                    <option>int</option>
                    <option>float</option>
                </select>
                <input id="param0" onkeyup="populateTestCaseName(this);">
            </label>
            <button id="addParam" onclick="addParamBH()">+</button>
            <button id="removeParam" onclick="removeLastParam()">-</button>
            and does <input id="modal-does"> and returns <input id="modal-returns">
        </p>

        <p>
            <label>
                Difficulty
                <select id="modal-difficulty">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>
            </label>
        </p>
        <div id="all-testcases" style="padding-bottom: 10px">
            <h4>Test Cases</h4>
            <label id="modal-testcase-container0">
                <label><i></i><i></i><input>
                </label>
            </label>

            <select id="output-type-sel0">
                <option>str</option>
                <option>int</option>
                <option>float</option>
            </select> Output <input id="modal-testcase-output0"><br>

            <label id="modal-testcase-container1">
                <label><i></i><i></i><input>
                </label>
            </label>

            <select id="output-type-sel1">
                <option>str</option>
                <option>int</option>
                <option>float</option>
            </select> Output <input id="modal-testcase-output1"><br>

        </div>
        <button class="btn-add-testcase" onclick="addTestCaseBH()">Add Test Case</button>
        <button class="btn-remove-testcase" onclick="removeLastTestCaseBH()">Remove Test Case</button>

        <!--<button id="addTestCase" onclick="addTestCaseBH()">+</button>-->
        <button class="modal-add-btn" onclick="addNewQuestionToBankBH()">Add</button>
    </div>
</div>
<!-- Left Side-->
<div class="left">
    <div class="left-header">
        <h1 style="">Exam Creator</h1>
    </div>
    <div class="row">
        <div class="left-options centered col">
            <h2>Question Bank</h2>
            <div class="col" style="width: 50%">
                <div class="row">
                    <h4>Topic</h4>
                </div>
                <div class="row">
                    <label id="topic-options">
                        <select onchange="">
                            <option>List</option>
                            <option>Dictionary</option>
                            <option>Recursion</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="col" style="width: 50%">
                <div class="row">
                    <h4>Sort By</h4>
                </div>
                <div class="row">
                    <label id="sorting-options">
                        <select onchange="sortQuestionBank(this)">
                            <optgroup label="Difficulty">
                                <option>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                            </optgroup>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- All available questions will be in this div -->
    <div class="question-bank" id="question-bank">
    </div>

    <div class="bottom-bar">
        <button class="btnAddQuestionToBank" id="addQuestionToBank" onclick="showModalBH('addQuestionModal')">Add
            Question to Bank
        </button>
    </div>

</div>

<!-- Right Side -->
<div class="right" id="right">
    <div class="right-header centered">
        <div class="row">
            <div class="centered col">
                <div class="row centered" style="width: 100%;">
                    <h3>Questions in the Exam</h3>
                    <span>
                        Title <input id="exam-title">
                    </span>
                </div>

            </div>
        </div>
    </div>
    <div class="centered exam-questions" id="exam-questions">
    </div>
    <div class="bottom-bar">
        <button class="createExamBtn" id="createExamBtn" onclick="createExamBH()">Create Exam</button>
    </div>
</div>

</body>
<script src="assets/front/js/examCreator.js"></script>
<script src="assets/front/js/handyMethods.js"></script>

</html>
