<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - Student Portal</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/front/stylesheets/login.css">

</head>
<body>
<div id="page-loader"></div>
<div class="login-container">
    <p class="title"><strong>Log In</strong></p>
    <div class="credentials">
        <form id="login-form" action="" method="post" onsubmit="authenticateLogin(); return false">
            <fieldset id="field-set" style="border:0" disabled>
                <i class="fa fa-user icon user-icon"></i>
                <input class="username" id="user" placeholder="Username" name="user" autofocus><br>
                <i class="fa fa-lock icon pass-icon"></i>
                <input class="password" id="pass" type="password" placeholder="Password" name="pass"><br>
                <div class="error" id="error"></div>
                <input class="submit-btn" id="submit-btn" type="submit" value="Sign In">
            </fieldset>
        </form>
        <div id="loading"></div>
        <div id="response"></div>
        <div id="identity"></div>
    </div>
</div>

</body>
<script src="assets/front/js/login.js"></script>
<script src="assets/front/js/handyMethods.js"></script>
</html>
