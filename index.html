<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - Student Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
</head>
<body>
<div class="bg">
    <div class="top-credentials">
        <p><strong>Student Portal</strong></p>
    </div>
    <div class="login-container">
        <div class="credentials">
            <form action="">
                <i class="fa fa-user icon user-icon"></i>
                <input class="username" placeholder="Username" name="user"><br>
                <i class="fa fa-lock icon pass-icon"></i>
                <input class="password" placeholder="Password" name="pass"><br>
                <input class="submit-btn" type="submit" value="Log In">
            </form>
        </div>
    </div>
</div>

</body>
</html>
