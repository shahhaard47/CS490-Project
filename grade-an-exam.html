<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Exam</title>
    <link rel="stylesheet" href="assets/front/stylesheets/gradeAnExam.css">
</head>
<body>
<div class="header centered">
    <label>
        <strong>User ID</strong>
        <input id="userID" disabled="disabled">

        <strong>Exam Name</strong>
        <input id="examName" disabled="disabled"><br><br>

        <strong>Overall Grade</strong>
        <input id="overallGrade" disabled="disabled">

        <strong>Released</strong>
        <input type="checkbox" id="checkboxReleased" disabled>
    </label>
</div>

<div class="allQuestionsContainer centered" id="allQuestionsContainer">
</div>

<div class="bottom-bar centered">
    <button id="btnBack" onclick="btnGoBack()">Back</button>
    <button id="btnSaveExam" onclick="submitSaveExamRequest()">Save Exam</button>
    <button id="btnGradeExam" onclick="btnGradeExam()">Grade Exam</button>
    <button id="btnReleaseGrade" onclick="btnReleaseGrade()">Release Grade</button>
</div>

</body>


<script src="assets/front/js/handyMethods.js"></script>
<script src="assets/front/js/instructorGradeAnExam.js"></script>
<script src="assets/front/js/dialog.js"></script>
</html>
